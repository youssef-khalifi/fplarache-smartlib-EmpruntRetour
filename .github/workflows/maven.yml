name: EmpruntRetour CI CD Pipeline

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow when a tag that starts with "v" is pushed
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install

    # AWS Authentication to ECR
    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to AWS ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPO_URI }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.AWS_ECR_REPO_URI }}:latest -t ${{ secrets.AWS_ECR_REPO_URI }}:${{ github.ref }} .

    - name: Push Docker image to AWS ECR
      run: |
        docker push ${{ secrets.AWS_ECR_REPO_URI }}:latest
        docker push ${{ secrets.AWS_ECR_REPO_URI }}:${{ github.ref }}
